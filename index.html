<!DOCTYPE html>
<html>

<!--    In <head> werden die übergeordneten Informationen dargestellt, dies Umfasst den Titel der Seite, Meta Daten 
        und hier der wichtigste Teil, die Source Websites, um den AR Kontent zu kompilieren.  -->

<head>
    <title>ar-demo</title>
    <meta name="description" content="ar-demo">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<!--    In <body> werden die funktionalen Bestandteile der AR-Anwendung definiert. -->

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Hier wird der verwendete Marker definiert, in diesem Fall der Standard Marker hiro -->
        <a-marker preset='hiro'>
            <!-- Hier wird der verwendete Marker definiert, in diesem Fall der eigens erstellte Marker, Achtung! nicht funktional -->
            <!-- a-marker type='pattern' patternUrl='https://github.com/Jasminiminie/HausarbeitAR/blob/main/pattern-berg.patt'-->
            <!-- a-marker type='pattern' Url='https://github.com/Jasminiminie/HausarbeitAR/blob/main/pattern-berg.patt'-->
            <!-- a-marker-camera type='pattern' url='https://github.com/Jasminiminie/HausarbeitAR/blob/main/pattern-berg.patt'-->
            <!-- a-marker preset='custom' type="pattern" url='/home/minie/Documents/FOM/AR/berg.patt' -->
                <!--a-entity myobject></a-entity-->
                <!-- Erstellen des AR Objekts Grüne Box -->
                <!--a-box position="0 0.5 0" material="color: green;"-->
                    <!-- Hier wird bestimmt, wie sich das AR Objekt verhalten soll, -->
                    <!--a-animation attribute="rotation" dur="3000" to="360 360 0" repeat="indefinite" easing="linear"--><!--/a-animation-->
            <!-- Hier wird der Text, welcher erscheinen soll, mit Farbe und Größe definiert, Rotation bestimmt den Winkel der Anzeige und Position die Stelle des Schriftzugs relativ zum Marker-->
            <a-text value='Wintersport' color='green' width='10' rotation="-90 0 0" position="0 -2 1"></a-text>
            <!-- Einbinden eines Bildes als AR-Objekt, Rotation bestimmt den Winkel der Anzeige -->
            <a-image src="snowboarder.jpg" rotation="-90 0 0"></a-image>
        </a-marker>
        <!-- Hier wird die Kamera eingebunden, wenn mehrere Kameras möglich sind, wird die gewünschte über das Betriebssystem gewählt. -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
